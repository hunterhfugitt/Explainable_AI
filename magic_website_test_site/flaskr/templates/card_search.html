{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}
<h1>Search Results:</h1>

<ul>
    {% for result in results %}
        <li>
            {{ result }}
            <a href="{{ url_for('image_route', image_id=result) }}">
              <img src="static//images//card_images//{{ result }}.jpeg" alt="{{ result }}">
            </a>
        </li>
    {% endfor %}
    
</ul>
</form>
{% endblock %}
